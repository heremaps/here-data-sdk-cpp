trigger:
- master
pr:
- master
schedules:
- cron: "0 0 * * *"
  displayName: Nightly build
  branches:
    include:
    - master

variables:
  BUILD_TYPE: RelWithDebInfo
jobs:
- job: Windows_build
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - bash: scripts/windows/build.sh

- job: MacOS_build
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - bash: scripts/macos/psv/azure_macos_build_psv.sh

- job: iOS_build
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - bash: scripts/ios/azure_ios_build_psv.sh